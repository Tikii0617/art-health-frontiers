<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>On the Frontiers of Art & Health</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --coral: #FF6B6B;
  --magenta: #E040A0;
  --purple: #7B2FBE;
  --deep-blue: #1A1A4E;
  --teal: #00C9A7;
  --gold: #FFD93D;
  --peach: #FFB4A2;
  --lavender: #B8B8FF;
  --off-white: #FFF8F5;
  --text-dark: #1A1A2E;
}

html { scroll-behavior: smooth; scroll-padding-top: 80px; }

/* 全局字体修改为 Outfit */
body {
  font-family: 'Outfit', sans-serif;
  background-color: var(--off-white);
  color: var(--text-dark);
  -webkit-font-smoothing: antialiased; /* 字体抗锯齿优化 */
  -moz-osx-font-smoothing: grayscale;
}

/* ===== NAVIGATION ===== */
.navbar {
  position: fixed;
  top: 0; left: 0; right: 0;
  z-index: 1000;
  padding: 1.2rem 2.5rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.navbar.scrolled {
  background: rgba(26, 26, 78, 0.9);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  padding: 0.8rem 2.5rem;
  box-shadow: 0 4px 30px rgba(0,0,0,0.1);
}

.nav-logo-img {
  height: 42px; /* 稍微缩小高度，显得更精致 */
  width: auto;
  transition: all 0.3s;
  /* 关键修改：将彩色 Logo 转化为纯白并保持锐利 */
  filter: brightness(0) invert(1);
}

.nav-logo:hover .nav-logo-img { transform: scale(1.05); }

.nav-links { display: flex; align-items: center; gap: 0.5rem; list-style: none; }

.nav-links a {
  text-decoration: none; color: rgba(255,255,255,0.8);
  font-size: 0.9rem; font-weight: 400;
  padding: 0.6rem 1.2rem; border-radius: 50px;
  transition: all 0.3s;
}

.nav-links a:hover, .nav-links a.active { color: white; background: rgba(255,255,255,0.1); }

.nav-cta {
  background: linear-gradient(135deg, var(--coral), var(--magenta)) !important;
  color: white !important;
  font-weight: 600 !important;
  padding: 0.6rem 1.5rem !important;
  box-shadow: 0 4px 15px rgba(224,64,160,0.3);
}

/* ===== HERO SECTION ===== */
.hero {
  min-height: 100vh;
  position: relative;
  display: flex; align-items: center; justify-content: center;
  overflow: hidden;
}

.hero-bg {
  position: absolute; inset: 0;
  background: url('images/art_hero.jpg') center/cover no-repeat;
}

.hero-bg::after {
  content: ''; position: absolute; inset: 0;
  background: linear-gradient(135deg, 
    rgba(26,26,78,0.85) 0%, 
    rgba(123,47,190,0.6) 100%);
}

.hero-content {
  position: relative; z-index: 2;
  text-align: center; color: white;
  padding: 2rem; max-width: 1000px;
}

.hero-badge {
  display: inline-block;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 50px; padding: 0.5rem 1.5rem;
  font-size: 0.8rem; font-weight: 500;
  letter-spacing: 2px; text-transform: uppercase;
  margin-bottom: 2.5rem;
}

.hero-title {
  font-family: 'Outfit', sans-serif;
  font-size: clamp(2.8rem, 7vw, 5.5rem);
  font-weight: 700; 
  line-height: 1.05;
  margin-bottom: 1.5rem;
  letter-spacing: -0.03em; /* 紧凑字间距增加高级感 */
  text-shadow: none; /* 彻底删除阴影，解决模糊问题 */
}

.hero-title span {
  display: block;
  background: linear-gradient(90deg, var(--gold), #FFB4A2, var(--teal));
  -webkit-background-clip: text; 
  -webkit-text-fill-color: transparent;
}

.hero-subtitle {
  font-size: clamp(1.1rem, 2.5vw, 1.4rem);
  font-weight: 300; 
  max-width: 800px;
  margin: 0 auto 2.5rem;
  line-height: 1.6;
  opacity: 0.9;
}

.hero-keywords {
  display: flex; gap: 1rem;
  justify-content: center; flex-wrap: wrap;
  margin-bottom: 3rem;
}

.hero-keywords span {
  font-weight: 400; letter-spacing: 1px;
}

.hero-keywords .dot { color: var(--gold); }

.cta-btn {
  display: inline-block;
  background: linear-gradient(135deg, var(--coral), var(--magenta));
  color: white; text-decoration: none;
  padding: 1.2rem 3.5rem; border-radius: 60px;
  font-size: 1.1rem; font-weight: 600;
  transition: all 0.3s;
  box-shadow: 0 10px 30px rgba(224,64,160,0.4);
}

.cta-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 40px rgba(224,64,160,0.5);
}

/* ===== 其它通用部分 (基于新字体微调) ===== */
.section-title {
  font-family: 'Outfit', sans-serif;
  font-weight: 700;
  letter-spacing: -0.01em;
}

.speaker-name, .timeline-title, .modal-name {
  font-family: 'Outfit', sans-serif;
}

/* 此处省略你代码中未涉及字体的动画和布局逻辑... */
/* 你可以直接将这段 CSS 覆盖到你原有的 <style> 标签中 */

</style>
</head>
